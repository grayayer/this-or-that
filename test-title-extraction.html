<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Title Extraction</title>
	<style>
		body {
			font-family: monospace;
			padding: 20px;
			background-color: #f8f9fa;
		}

		.test-case {
			background: white;
			padding: 15px;
			margin-bottom: 10px;
			border-radius: 8px;
			border: 1px solid #e9ecef;
		}

		.input {
			color: #0066cc;
			font-weight: bold;
		}

		.title {
			color: #28a745;
		}

		.note {
			color: #6c757d;
			font-style: italic;
		}
	</style>
</head>

<body>
	<h1>üìù Title Extraction Test</h1>
	<p>Testing the extractCleanTitle function with various design name formats:</p>

	<div id="test-results"></div>

	<script src="js/favorites-manager.js"></script>
	<script>
		// Test cases based on actual data patterns
		const testCases = [
			"Seriant | Advancing Cutting-Edge Science for Real-World Therapies | Seriant",
			"Modern Health App | Wellness Platform",
			"E-commerce Platform | Online Store",
			"Creative Portfolio | Designer Showcase",
			"Tech Startup | Innovation Hub",
			"Restaurant Website | Fine Dining",
			"Company Name Only",
			"Company | Description | Multiple | Parts",
			"Simple Name",
			""
		];

		function runTests() {
			const resultsDiv = document.getElementById('test-results');
			let html = '';

			testCases.forEach((testCase, index) => {
				const cleanTitle = extractCleanTitle(testCase);

				html += `
                    <div class="test-case">
                        <div><strong>Test ${index + 1}:</strong></div>
                        <div class="input">Input: "${testCase}"</div>
                        <div class="title">Clean Title: "${cleanTitle}"</div>
                        <div class="note">Note: URLs now come from websiteUrl field in designs.json</div>
                    </div>
                `;
			});

			resultsDiv.innerHTML = html;
		}

		// Run tests when page loads
		document.addEventListener('DOMContentLoaded', runTests);
	</script>
</body>

</html>
