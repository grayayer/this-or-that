<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App.js Browser Test</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			line-height: 1.6;
		}

		.test-section {
			margin: 20px 0;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		.success {
			background-color: #d4edda;
			border-color: #c3e6cb;
		}

		.error {
			background-color: #f8d7da;
			border-color: #f5c6cb;
		}

		.info {
			background-color: #d1ecf1;
			border-color: #bee5eb;
		}

		button {
			background: #007bff;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			cursor: pointer;
			margin: 5px;
		}

		button:hover {
			background: #0056b3;
		}

		pre {
			background: #f8f9fa;
			padding: 10px;
			border-radius: 4px;
			overflow-x: auto;
		}
	</style>
</head>

<body>
	<h1>ðŸ§ª App.js Browser Integration Test</h1>

	<div class="test-section info">
		<h3>Test Status</h3>
		<div id="status">Loading dependencies...</div>
	</div>

	<div class="test-section">
		<h3>Actions</h3>
		<button onclick="testInitialization()">Test Initialization</button>
		<button onclick="testStateManagement()">Test State Management</button>
		<button onclick="testErrorHandling()">Test Error Handling</button>
		<button onclick="showAppState()">Show App State</button>
		<button onclick="resetApp()">Reset App</button>
	</div>

	<div class="test-section">
		<h3>Results</h3>
		<div id="results"></div>
	</div>

	<!-- Load dependencies -->
	<script src="js/data-validator.js"></script>
	<script src="js/app-data-loader.js"></script>
	<script src="js/app.js"></script>

	<script>
		let testResults = [];

		function log(message, type = 'info') {
			const timestamp = new Date().toLocaleTimeString();
			testResults.push(`[${timestamp}] ${message}`);
			updateResults();
			console.log(message);
		}

		function updateResults() {
			const resultsDiv = document.getElementById('results');
			resultsDiv.innerHTML = '<pre>' + testResults.slice(-20).join('\n') + '</pre>';
		}

		function updateStatus(message, type = 'info') {
			const statusDiv = document.getElementById('status');
			statusDiv.innerHTML = message;
			statusDiv.className = type;
		}

		// Test initialization
		async function testInitialization() {
			try {
				log('ðŸš€ Testing app initialization...');

				const success = await initializeApp({
					dataPath: 'data/sample-designs.json',
					enableLogging: true
				});

				if (success) {
					log('âœ… App initialized successfully');
					const status = getAppStatus();
					log(`ðŸ“Š Loaded ${status.designCount} designs`);
					updateStatus('âœ… App initialized and ready', 'success');
				} else {
					log('âŒ App initialization failed');
					updateStatus('âŒ App initialization failed', 'error');
				}
			} catch (error) {
				log(`âŒ Initialization error: ${error.message}`);
				updateStatus(`âŒ Error: ${error.message}`, 'error');
			}
		}

		// Test state management
		function testStateManagement() {
			try {
				log('ðŸ” Testing state management...');

				if (!isAppReady()) {
					log('âš ï¸ App not ready. Initialize first.');
					return;
				}

				const status = getAppStatus();
				log(`ðŸ“Š Current status: ${JSON.stringify(status, null, 2)}`);

				const state = getAppState();
				log(`ðŸ“‹ State has ${state.designs.length} designs`);
				log(`ðŸ“‹ Current round: ${state.currentRound}`);
				log(`ðŸ“‹ Progress: ${status.progressPercentage.toFixed(1)}%`);

				log('âœ… State management working correctly');
			} catch (error) {
				log(`âŒ State management error: ${error.message}`);
			}
		}

		// Test error handling
		async function testErrorHandling() {
			try {
				log('ðŸ§ª Testing error handling...');

				// Test with invalid data
				try {
					await initializeApp({
						dataPath: 'data/non-existent.json',
						fallbackDataPath: 'data/also-non-existent.json',
						enableLogging: false
					});
					log('âŒ Should have thrown error');
				} catch (error) {
					log('âœ… Correctly handled missing data files');
				}

				// Test error state management
				handleAppError('Test error', 'Test context');
				const state = getAppState();
				if (state.error === 'Test error') {
					log('âœ… Error state correctly set');
				}

				clearAppError();
				const clearedState = getAppState();
				if (clearedState.error === null) {
					log('âœ… Error state correctly cleared');
				}

			} catch (error) {
				log(`âŒ Error handling test failed: ${error.message}`);
			}
		}

		// Show current app state
		function showAppState() {
			try {
				const state = getAppState();
				const status = getAppStatus();

				log('ðŸ“‹ Current App State:');
				log(`   - Initialized: ${state.isInitialized}`);
				log(`   - Ready: ${status.isReady}`);
				log(`   - Loading: ${state.isLoading}`);
				log(`   - Error: ${state.error || 'None'}`);
				log(`   - Designs: ${state.designs.length}`);
				log(`   - Current Round: ${state.currentRound}`);
				log(`   - Total Rounds: ${state.totalRounds}`);
				log(`   - Progress: ${status.progressPercentage.toFixed(1)}%`);
				log(`   - Can Show Results: ${status.canShowResults}`);
			} catch (error) {
				log(`âŒ Error showing state: ${error.message}`);
			}
		}

		// Reset app
		function resetApp() {
			try {
				log('ðŸ”„ Resetting application state...');
				resetApplicationState();
				log('âœ… App state reset successfully');
				updateStatus('ðŸ”„ App state reset', 'info');
			} catch (error) {
				log(`âŒ Reset error: ${error.message}`);
			}
		}

		// Initialize on page load
		window.addEventListener('load', async () => {
			try {
				// Validate dependencies
				const validation = validateDependencies();
				if (validation.isValid) {
					updateStatus('âœ… All dependencies loaded', 'success');
					log('âœ… All dependencies available');

					if (validation.warnings.length > 0) {
						log(`âš ï¸ Warnings: ${validation.warnings.join(', ')}`);
					}
				} else {
					updateStatus(`âŒ Missing: ${validation.missing.join(', ')}`, 'error');
					log(`âŒ Missing dependencies: ${validation.missing.join(', ')}`);
				}

				log('ðŸŽ¯ Ready for testing. Click buttons above to run tests.');
			} catch (error) {
				updateStatus(`âŒ Setup error: ${error.message}`, 'error');
				log(`âŒ Setup error: ${error.message}`);
			}
		});

		// Listen for app errors
		window.addEventListener('appError', (event) => {
			log(`ðŸš¨ App Error: ${event.detail.error} (Context: ${event.detail.context})`);
		});
	</script>
</body>

</html>
