<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Test</title>
</head>

<body>
	<h1>Simple Test</h1>
	<div id="output"></div>

	<script src="js/data-validator.js"></script>
	<script src="js/app-data-loader.js"></script>

	<script>
		const output = document.getElementById('output');

		function log(message) {
			output.innerHTML += '<div>' + message + '</div>';
			console.log(message);
		}

		async function test() {
			try {
				log('🔍 Testing DataValidator...');
				if (typeof DataValidator === 'undefined') {
					throw new Error('DataValidator not loaded');
				}
				log('✅ DataValidator loaded');

				log('🔍 Testing AppDataLoader...');
				if (typeof AppDataLoader === 'undefined') {
					throw new Error('AppDataLoader not loaded');
				}
				log('✅ AppDataLoader loaded');

				log('🔍 Creating AppDataLoader instance...');
				const loader = new AppDataLoader();
				log('✅ AppDataLoader instance created');

				log('🔍 Checking methods...');
				log('loadDesigns method: ' + (typeof loader.loadDesigns === 'function' ? '✅' : '❌'));
				log('loadDesignsWithOfflineSupport method: ' + (typeof loader.loadDesignsWithOfflineSupport === 'function' ? '✅' : '❌'));

				if (typeof loader.loadDesignsWithOfflineSupport !== 'function') {
					log('❌ Method missing! Available methods: ' + Object.getOwnPropertyNames(Object.getPrototypeOf(loader)).join(', '));
					return;
				}

				log('🔍 Testing data loading...');
				const data = await loader.loadDesignsWithOfflineSupport('data/sample-designs.json', {
					maxRetries: 1,
					onProgress: (info) => log('📊 ' + info.message)
				});

				log('✅ Data loaded successfully!');
				log('📈 Designs count: ' + data.designs.length);

			} catch (error) {
				log('❌ Error: ' + error.message);
				console.error('Full error:', error);
			}
		}

		document.addEventListener('DOMContentLoaded', test);
	</script>
</body>

</html>
